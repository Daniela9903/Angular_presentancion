<h4 class="mt-5">Listado</h4>

<div class="row">
    <div class="col-4">
        <table class="table table-dark table-striped table-hover mt-5">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
            </thead>
            <tbody *ngFor="let item of users">
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.email}}</td>
                </tr>
            
            </tbody>
        </table>

    </div>

</div>
